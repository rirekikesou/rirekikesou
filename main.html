<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body>
<h1>履歴荒らしツール - v1.3</h1>
<script type="text/javascript">
// 文字列としてURLを取得する。
let url_string = window.location.href;
// 文字列としてのURLをURLオブジェクトに変換する。
let url = new URL(url_string);
// URLオブジェクトのsearchParamsのget関数でIDがdの値を取得する。
let data=url.searchParams.get("id");
let data2=url.searchParams.get("id");
// "d"というIDが定義されていない場合はnullが入る
document.write('<p>made by <strong>rirekikesou</strong>   -   id: ' + data + '</p>');
</script>
<style>
.example2{
font-size: 100px;
width: 80%;
min-width: 630px;
max-width: 630px;
padding: 200px;
box-sizing: border-box;
border: 5px solid #000000;
background: LIGHTBLUE;
cursor: pointer;
}
</style>
<input type="button" value="連打!" id="mybtn1" class="example2">
<script>

let button1 = document.getElementById('mybtn1');
button1.addEventListener('click', () => {
const url = '?id=' +Math.round( Math.random() * 111111)
open(url, '_blank' ,'width=500,toolbar=yes,menubar=yes,scrollbars=yes');

close();

});
